  <FORM>
    <TBODY>
      <TR>
        <TH ROWSPAN="2" valign="top">
          <!-- 这个是输出文字的文字框 -->
          <TEXTAREA OnKeyDown="return ImeKeyDown(event)" OnKeyPress="return ImeKeyPress(event)" OnKeyUp="return ImeKeyUp(event)" Rows="14" Cols="60" style="FONT-SIZE: 12pt; FONT-FAMILY: simsun,宋体,mssong,mingliu,arial" ID="InputArea"></TEXTAREA>
        </TH>
        <TH>
          <!-- 这个是输入英文编码 -->
          <INPUT OnFocus="IME.InputArea.focus();" Name="Comp" ID="Comp" Size="21" style="FONT-SIZE: 12pt; FONT-FAMILY: simsun,宋体,mssong,mingliu,arial">
        </TH>
      </TR>
      <TR>
        <TH valign="top">
          <!-- 这个是显示中文字串的文字框 -->
          <TEXTAREA OnFocus="IME.InputArea.focus();" Name="Cand" ID="Cand" Rows="11" Cols="20" style="FONT-SIZE: 12pt; FONT-FAMILY: simsun,宋体,mssong,mingliu,arial"></TEXTAREA>
        </TH>
      </TR></FORM>
  <tr>
    <td>
      <INPUT name="EnglishMode" ID="EnglishMode" type="checkbox" OnFocus="IME.InputArea.focus()">中英文(Ctrl)
      <INPUT name="FullShape" ID="FullShape" type="checkbox" OnFocus="IME.InputArea.focus()">全角字符(F12)
