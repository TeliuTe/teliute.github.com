<span class="tblue">七、马铃薯在液体中的沉浮</span>　<a href="../index.html">返回目录</a>　<a href="../lesson1-8/lesson1-8.html">下一课</a>
<p>　1、材料：马铃薯、烧杯（250ml）、盐、药匙<br />
<br />
　2、操作：<br />
（1）马铃薯切成厚片，放入水中下沉<br />
（2）加盐，直到浮起来<br />
<br />
　3、小记：<br />
（1）盐由老师发，学生自己带马铃薯<br />
（2）只带了一个，只好切片<br />
（3）盐只有一瓶，老师来发<br />
（4）效果很明显；</p><p><a href="../index.html">返回目录</a>　<a href="../lesson1-8/lesson1-8.html">下一
课</a></p>
