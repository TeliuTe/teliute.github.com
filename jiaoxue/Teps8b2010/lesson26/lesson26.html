<p>第26课 地板和篮球2<br />
<br />
1、打开“地板1”，找右下角图层<br />
<br />
2、选中篮球图层，点“选择－载入选区”<br />
<br />
3、再选中线条图层，点“滤镜－扭曲－球面化”<br />
<br />
4、再点“图层－图层样式－斜面和浮雕”，上面是枕状浮雕，下面的120度改成135度</p>
<p>　</p>
