>4. 杨春敏</A
></H1
><P
>这本书如此的有名, 根本用不着我在这里多说什么. </P
><P
>我只希望编写Bash脚本的朋友们, 在遇到问题之前, 先在此书中查阅一番. </P
><P
>我相信, 如果每个人都能做到这点的话, 那么与Bash脚本相关的论坛, 就会是另外一番景象! </P
><P
>在这里非常感谢我的老婆----<EM
>常宇</EM
>. </P
><P
>我俩长期在两地生活, 由于翻译本书, 甚至抢占了我俩打电话的时间. </P
><P
>如果没有老婆的支持, 我想也不会有这份译本. </P
></DIV
