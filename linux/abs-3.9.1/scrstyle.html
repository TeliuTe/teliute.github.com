>32. 脚本编程风格</H1
><P
>编写脚本时, 最好养成系统化和结构化的风格. 
	 即使你在<SPAN
CLASS="QUOTE"
>"空闲时"</SPAN
>, 
	<SPAN
CLASS="QUOTE"
>"在信封后边顺便做一下草稿"</SPAN
>也是非常有益处的, 
	所以, 在你坐下来编写代码之前, 最好花几分钟的时间来规划和组织一下你的想法. 
	</P
><P
>这里所描述的是一些风格上的指导原则. 
		但是请注意, 这节文档并不是想成为一个<EM
>官方的Shell脚本编写风格</EM
>. </P
