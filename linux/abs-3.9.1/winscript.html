>33.10. Windows下的shell脚本</A
></H1
><P
>即使用户使用<EM
>其他的操作系统</EM
>来运行类UNIX的shell脚本, 
		其实也能够从本书的大部分课程中受益. 
	  Cygnus公司的<A
HREF="http://sourceware.cygnus.com/cygwin/"
TARGET="_top"
>	  Cygwin</A
>程序包和Mortice Kern Associates的<A
HREF="http://www.mkssoftware.com/"
TARGET="_top"
>MKS工具集</A
>都能够给Windows添加处理shell脚本的能力. 
	  </P
><P
>这其实暗示了Windows将来的版本可能会包含处理类Bash命令行脚本的能力, 不过, 还是让我们拭目以待吧. </P
